<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todos"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier la tâche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todoForm" (ngSubmit)="onUpdateTodo()">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Complétée</ion-label>
      <ion-toggle formControlName="completed"></ion-toggle>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="todoForm.invalid">
      Mettre à jour
    </ion-button>
  </form>
</ion-content>
